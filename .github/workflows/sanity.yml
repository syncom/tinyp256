# Sanity checks
name: "sanity"
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build-demo-app:
    name: 'Build demo, run demo'
    strategy:
      fail-fast: false
      # Run on Linux
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Build and run demo app'
        run: |
          set -euxo pipefail
          cd ${{ github.workspace }}/
          make test_tinyp256
          res="$(./test_tinyp256)"
          [[ "$res" == "Signature is good" ]] || exit 1

  cross-check-with-openssl:
    name: 'Cross check with OpenSSL'
    strategy:
      fail-fast: false
      # Run on Linux
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Verify randomly generated test vectors'
        run: |
          set -euxo pipefail
          cd ${{ github.workspace }}/
          # For debugging
          openssl version
          for i in {1..42}; do
            echo "Testing (round $i):"
            ./scripts/openssl-crosscheck.sh
          done